name: hello_$(Build.DefinitionName)_$(SourceBranchName)_$(Date:yyyyMMdd)$(Rev:.rrrr)_$(TeamProject)_hello
trigger:
- master

variables:

  # Agent VM image name
  vmImageName: 'ubuntu-latest'
  MAVEN_CACHE_FOLDER: $(Pipeline.Workspace)/.m2/repository
  MAVEN_OPTS: '-Dmaven.repo.local=$(MAVEN_CACHE_FOLDER)'


stages:
- stage: Build
  displayName: Build stage
  jobs:
  - job: MavenPackageAndPublishArtifacts
    displayName: Maven Package and Publish Artifacts
    pool:
      vmImage: $(vmImageName)

    
    steps:
    - task: Cache@2
      inputs:
        key: '''maven | "$(agent.OS)" | **/pom.xml'''
        path: 'MAVEN_CACHE_FOLDER'
        cacheHitVar: CACHE_RESTORED
      
 #   - script: mvn clean -B â€“e
  #    condition: ne(variables.CACHE_RESTORED, 'true')
    -  powershell: Write-Host "$(key)"
    - task: Maven@3
      condition: ne(variables.CACHE_RESTORED, 'true')
      displayName: 'Maven Package'
      inputs:
        mavenPomFile: 'app/pom.xml'
        options: '-Xmx3072m $(MAVEN_OPTS)'
        publishJUnitResults: true
        testResultsFiles: '**/surefire-reports/TEST-*.xml'
        javaHomeOption: 'JDKVersion'
        mavenVersionOption: 'Default'
        mavenAuthenticateFeed: false
        effectivePomSkip: false
        sonarQubeRunAnalysis: false


    - task: CopyFiles@2
      displayName: 'Copy Files to artifact staging directory'
      inputs:
        SourceFolder: '$(System.DefaultWorkingDirectory)'
        Contents: '**/target/*.?(war|jar)'
        TargetFolder: $(Build.ArtifactStagingDirectory)

    - task: PublishPipelineArtifact@0
      displayName: 'Publish pipeline artifacts'
      inputs:
        artifactName: 'ccdppathapiservices'
        targetPath: '$(Build.ArtifactStagingDirectory)'
