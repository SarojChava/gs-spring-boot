
trigger:
- master
variables:
  myAPIname: 'v001/path/account'

jobs:
  - job: A
    steps:
      - powershell: |
          Write-Host "Hello"
          Write-Host "##vso[task.setvariable variable=localapi]this is local api"
          Write-Host "##vso[task.setvariable variable=myapi;isoutput=true]this is path api"
        name: outvar
      - bash: |
          echo " accessing outvar.myapi - $(outvar.myapi)" #m this is path api
          echo "accesing var inside the job - $(myapi)"  # spaces because its defined as out var
          echo "accesing local api - $(localapi)" #this is local api
          
  - job: B
    dependsOn: A
    
    variables:
      myVarFromJobA: $[ dependencies.A.outputs['outvar.myapi'] ]  

    steps:
    - bash: |
          echo $(myVarFromJobA)  #this is path api
   